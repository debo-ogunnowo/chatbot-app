<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot Data Collector</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1c1d1f;
      height: 100%;
      font-size: 16px;
    }
    @media (max-width: 640px) {
      html {
        font-size: 14px;
      }
    }


    .chat-container {
      display: flex;
      flex-direction: column;
      background-color: #1c1d1f;
      height: 100vh;
    }
    .chat-history {
      flex-grow: 1;
      overflow-y: auto;
      padding: .75rem .6rem;
      background-color: #313437;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-message {
      display: flex;
      margin-bottom: 0.35rem;
      min-width: 0;
    }
    .chat-message.ai {
      justify-content: flex-start;
    }
    .chat-message.user {
      justify-content: flex-end;
    }
    .message {
      max-width: 70%;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;

      /* mobile fixes */
      word-break: normal;
      overflow-wrap: break-word;
      white-space: normal;  
    }
    @media (max-width: 640px) {
      .message {
        max-width: 94%;         
        font-size: 1rem;        
        line-height: 1.5;
        padding: 0.65rem 0.9rem;
      }
    }
    .message pre {
    white-space: pre-wrap;
    word-break: break-word;
    overflow-x: auto;
    max-width: 100%;
    }
    .message.ai {
      background-color: #bac9db;
      text-align: left;
    }
    .message.user {
      background-color: #bac9db;
      text-align: right;
    }
    .input-container {
      display: flex;
      width: 100%;
      max-width: 800px;
      padding: 0.75rem;
      background-color: #1c1d1f;
      border-top: 1px solid #1c1d1f;
      margin: 0 auto;
    }
    .input-container input:focus{
      outline: none;
    }
  </style>
</head>
<body class="bg-blue-50">
  <div class="chat-container">
    <header class="bg-[#313437] text-blue-600 p-4 text-center">
      <h1 class="text-2xl">ChatBot</h1>
    </header>
    <main class="flex flex-col flex-grow p-4">
      <div id="chat-history" class="chat-history mb-4">
        <!-- Chat history will be dynamically inserted here -->
      </div>
      <div class="input-container">
        <form method="POST" id="chat-form" class="flex w-full">
          {% csrf_token %}
          <input id="chat-input" type="text" class="flex-grow p-2 border border-blue-300 rounded-l" placeholder="Type your message here...">
          <button type="submit" class="bg-blue-600 text-white p-2 rounded-r">Send</button>
        </form>
      </div>
    </main>
  </div>


  <script>
    // Initialize marked with options
    marked.setOptions({
        breaks: true, // Add line breaks on single line breaks
        gfm: true,    // Enable GitHub Flavored Markdown (tables, etc.)
    });

    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatHistory = document.getElementById('chat-history');

    // Function to safely render markdown
    function renderMarkdown(text) {
        // Parse markdown to HTML
        const rawHtml = marked.parse(text);
        // Sanitize HTML for security
        const cleanHtml = DOMPurify.sanitize(rawHtml);
        return cleanHtml;
    }

    function renderMath(element) {
    if (typeof renderMathInElement === 'function') {
        renderMathInElement(element, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            throwOnError: false
         });
      }
    }

    chatForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const message = chatInput.value.trim();
        
        if (message) {
            // Add user message
            const userMessageWrapper = document.createElement('div');
            userMessageWrapper.classList.add('chat-message', 'user');

            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user');
            userMessageElement.textContent = message;

            userMessageWrapper.appendChild(userMessageElement);
            chatHistory.appendChild(userMessageWrapper);
            chatInput.value = '';

            // Send to server
            fetch('response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    'message': message
                })
            })
            .then(response => response.json())
            .then(data => {
              const response = data.response;
              const messageWrapper2 = document.createElement('div');
              messageWrapper2.classList.add('chat-message', 'ai');
              
              const messageElement2 = document.createElement('div');
              messageElement2.classList.add('message', 'ai');
              
              // Use innerHTML for markdown and math
              const htmlContent = renderMarkdown(response);
              messageElement2.innerHTML = htmlContent;
              
              messageWrapper2.appendChild(messageElement2);
              chatHistory.appendChild(messageWrapper2);
              
              // Render math after adding to DOM
              setTimeout(() => {
                  renderMath(messageElement2);
              }, 0);
              
              chatHistory.scrollTop = chatHistory.scrollHeight;
          });
        }
    });
  </script>
</body>
</html>
